<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>QR Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="main-container">
        <div class="card text-center" id="card-style">
            <div class="card-header" id="header-card">
                Your QR Generator
            </div>
            <form id="qr-form" action="/submit" method="post">
                <div class="mb-3 form-prop">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon3">https://example.com/</span>
                        <input type="text" class="form-control" id="basic-url" name="basic-url"
                            aria-describedby="basic-addon3 basic-addon4">
                    </div>
                    <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
                    <button type="button" class="btn btn-warning" id="btn-prop">Generate</button>
                </div>
            </form>
            <div class="generated-qr" id="Qrplace"><img src="welcome.png"></div>
            <div class="footer"><p>Made with ðŸ’› by @insomniac</p></div>
        </div>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/qrcode@latest/dist/qrcode.min.js"></script> -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
